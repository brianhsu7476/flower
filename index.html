<!DOCTYPE html>
<html>
<head>
	<title>豆花</title>
</head>
<body>
	<h1>豆花</h1>
	<p>情人節不知道要送什麼花給對方嗎？那就把照片做成花吧！</p>
	<p>想要製造自己的豆花嗎？可以上傳圖片以獲得做成花的結果喔！</p>
	<p>1. 輸入豆花中心、縮放比例與反演半徑<br>2. 上傳要做成花的圖片<br>3. 點擊更新預覽豆花中心（紅色的點）<br>4. 確認之後按下製作豆花（需要跑一陣子）即可獲得做成花的圖片</p>
	<p>豆花中心： x: <input type='number' id='cy' autofocus> ， y (往下遞增): <input type='number' id='cx' autofocus></p>
	<p>縮放比例： <input type='number' id='radius' autofocus></p>
	<p>花瓣數量： <input type='number' id='mxt' autofocus></p>
	<p><input type='file' id='imageInput' accept='image/*'/><br></p>
	<p><input type='button' value='更新！' onclick='upd()'>
	<input type='button' value='製作豆花！' onclick='inverse()'></p>
	<p id='text1'></p>
	<p id='button1'></p>
	<canvas id='original' hidden></canvas>
	<canvas id='circle'></canvas>
	<canvas id='inversion'></canvas>
	<script src='game.js'></script>
</body>
</html>
